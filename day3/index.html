<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day3 | JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="conatiner mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">please enter the value of A</label>
                            <input id="a" type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email">please enter the value of B</label>
                            <input id="b" type="text" class="form-control"  required>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3 justify-content-center ">
                            <button id="submit" type="button" class="btn btn-success">Submit</button>
                    </div>
                    <div class="row mt-3 justify-content-center">
                            <p >The output of A and B is <b id="result"></b></p>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <footer>
        <script src="main.js"></script>
    </footer>
    
</body>
</html>
