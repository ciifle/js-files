<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 3 Tasks | JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center mb-5">1-Greeting Message</h1>

    <div class="conatiner mt-5">
      <!-- Task 1 : Greeting Message -->
      <div class="row task1">
        <div class="col-md-6 offset-md-3">
          <input
            type="text"
            id="great-name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
          <div class="row mt-3 justify-content-center">
            <button type="button" class="btn btn-success mt-3" id="great-submit">
              Submit
            </button>
          </div>
          <p id="great-msg" class="mt-3"></p>
        </div>
      </div>

      <!--Task 2: Favorite Color  -->
      <h1 class="text-center mb-5">2-Favorite Color</h1>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <form action="post">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input
                    id="n-input"
                    type="text"
                    class="form-control"
                    placeholder="Enter your name"
                    required
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input
                    id="c-input"
                    type="text"
                    class="form-control"
                    placeholder="Enter your favorite color"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="row mt-3 justify-content-center">
              <button id="c-submit" type="button" class="btn btn-success">
                Submit
              </button>
            </div>
            <div class="row mt-3 justify-content-center">
              <p id="c-msg"></p>
            </div>
          </form>
        </div>
      </div>
      <!-- Task 3: Full Name Generator -->
      <h1 class="text-center mb-5">3-Full Name Generator</h1>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <form action="post">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input
                    id="fname"
                    type="text"
                    class="form-control"
                    placeholder="Enter your first name"
                    required
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input
                    id="lname"
                    type="text"
                    class="form-control"
                    placeholder="Enter your last name "
                    required
                  />
                </div>
              </div>
            </div>
            <div class="row mt-3 justify-content-center">
              <button id="name-submit" type="button" class="btn btn-success">
                Submit
              </button>
            </div>
            <div class="row mt-3 justify-content-center">
              <p id="name-msg"></p>
            </div>
          </form>
        </div>
      </div>
      <!--Task 4: Multi-Functional Counter -->
      <div class="row justify-content-center">
        <div class="col-md-6">
      <h1 class="text-center mb-5">4-Multi-Functional Counter</h1>

        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="counter">
                  <h3 id="counter"></h3>
              </div>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
          <input id="value" type="text" class="form-control mt-3" required  placeholder="Increment or Decrement">

        </div>
      <div class="row justify-content-center mt-3">
        <div class="col-md-3">
          <button id="Increment" type="button" class="btn btn-success w-100">Increment</button>
        </div>
        <div class="col-md-3">
          <button id="Decrement" type="button" class="btn btn-success w-100">Decrement</button>
        </div>
        <div class="col-md-3">
          <button id="Reset" type="button" class="btn btn-success w-100">Reset</button>
        </div>
        <div class="col-md-3">
            <button id="Double" type="button" class="btn btn-success w-100">Double</button>
          </div>     
      </div>
    </div>
      
    </div>
    <!-- Task 5: Student Report Card -->
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
    <h1 class="text-center mb-5">5-Student Report Card</h1>

      <div class="row justify-content-center">
          <input type="text" id="st-fname" class="form-control" required placeholder="Enter your first name">
      </div>
    <div class="row justify-content-center mt-3">
      <input type="text" id="st-lname" class="form-control" required placeholder="Enter your last name">
    </div>
    <div class="row justify-content-center mt-3">
      <div class="col-md-4">
        <input type="text" id="html" class="form-control" required placeholder="html marks">
      </div>
      <div class="col-md-4">
        <input type="text" id="css" class="form-control" required placeholder="css marks">
      </div>
      <div class="col-md-4">
        <input type="text" id="js" class="form-control" required placeholder="javascript marks">
      </div>
    </div>
    <div class="row mt-3 justify-content-center">
      <button id="marks-submit" type="button" class="btn btn-success">
        Submit
      </button>
    </div>
    <div class="row mt-3 justify-content-center">
      <p id="rprt-msg"></p>
    </div>
    <div class="row mt-1 justify-content-center">
      <p id="html-msg"></p>
    </div>
    <div class="row mt-1 justify-content-center">
      <p id="css-msg"></p>
    </div>
    <div class="row mt-1 justify-content-center">
      <p id="js-msg"></p>
    </div>
    <div class="row mt-1 justify-content-center">
      <p id="per-msg"></p>
    </div>
  </div>
    
  </div>

    <footer>
      <script src="app.js"></script>
    </footer>
  </body>
</html>
